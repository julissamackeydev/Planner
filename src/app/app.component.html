<div class="container">
  <!-- current date -->
  <div class="row black white-text">
    <h1>{{month + ' . ' + date + ' . ' + year}}</h1>
  </div>
  <div class="row black white-text">
    <a href="#" class="btn-flat white col s2 m3 l2 offset-s1 offset-m1 offset-l1">PREVIOUS WEEK</a>
    <a href="#" class="btn-flat white col s2 m3 l2 offset-s1 offset-m2 offset-l1">PREVIOUS DAY</a>
    <a href="#" class="btn-flat white col s2 m3 l2 offset-s1 offset-m3 offset-l1">NEXT DAY</a>
    <a href="#" class="btn-flat white col s2 m3 l2 offset-s1 offset-m2 offset-l1">NEXT WEEK</a>
  </div>

  <div class="row">
  
    <div class="col s6 m6 l6">
      <table class="striped highlight">
        <thead>
          <tr>
            <th>TIME</th>
            <th>ACTIVITY</th>
            <th>STATUS</th>
          </tr>    
        </thead>

        <tbody>
          <tr *ngFor="let hour of hours">
            <td>{{hour}}</td>
            <td>activity</td>
            <td>done</td>
          </tr>
        </tbody>
      </table>
    </div> 

    <div class="col s6 m6 l6">
        <table class="striped highlight">
          <thead>
            <tr>
              <th>GOAL</th>
              <th>SKILLS NEEDED</th>
              <th>HOURS DEDICATED</th>
              <th>STATUS</th>
            </tr>    
          </thead>
  
          <tbody>
            <tr>
              <td>Become an SRE</td>
              <td>
                  <ul>
                    <li>something</li>
                    <li>two things</li>
                  </ul>
              </td>
              <td>0</td>
              <td>  
                <i class="small material-icons">ac_unit</i>
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>
                  <i class="small material-icons">sentiment_very_satisfied
                    </i>
              </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <i class="small material-icons">whatshot</i>
                </td>
              </tr>
          </tbody>
        </table>
      </div>    
  </div>
